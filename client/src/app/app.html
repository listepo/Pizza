<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Pizza</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage('MenuPage')">
        Menu
      </button>
      <button *ngIf="!isLoggedIn" menuClose ion-item (click)="openPage('AuthPage')">
        Sign In or Sign Up
      </button>
      <button *ngIf="isLoggedIn" menuClose ion-item (click)="openPage('ProfilePage')">
        Profile
      </button>
      <button *ngIf="isLoggedIn" menuClose ion-item (click)="openPage('MyOrdersPage')">
        My orders
      </button>
      <button *ngIf="isLoggedIn" menuClose ion-item (click)="openPage('MyAddressesPage')">
        My addresses
      </button>
      <button menuClose ion-item (click)="openPage('RestaurantsPage')">
        Restaurants
      </button>
      <button *ngIf="isLoggedIn" menuClose ion-item (click)="signOut()">
        Sign Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
