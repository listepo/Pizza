<ion-header>

  <ion-navbar>
    <ion-title>Add Address</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!isSelected" (click)="saveAddress()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar #searchbar debounce="400" (ionInput)="findAddress(searchbar)" [(ngModel)]="searchAddress"></ion-searchbar>
</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="selectedAddress">
    <ion-item *ngFor="let address of addresses | async">
      <ion-label>
        <h2>{{address.thoroughfare}}, {{address.subThoroughfare}}</h2>
        <p>{{address.country}}, {{address.adminArea}}</p>
      </ion-label>
      <ion-radio (ionSelect)="onSelectAddress(address)"></ion-radio>
    </ion-item>  
  </ion-list>
</ion-content>
