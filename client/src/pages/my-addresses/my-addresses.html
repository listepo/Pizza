<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>My Addresses</ion-title>
    <ion-buttons end>
      <button (click)="addAddress()" ion-button icon-only>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let address of addresses | async">
        <h2>{{address.thoroughfare}}, {{address.subThoroughfare}}</h2>
        <p>{{address.country}}, {{address.adminArea}}</p>
    </ion-item>  
  </ion-list>
</ion-content>
