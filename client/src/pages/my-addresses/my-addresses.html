<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>My Addresses</ion-title>
    <ion-buttons end>
      <button (click)="addAddress()" ion-button icon-only>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let address of addresses | async">
      <ion-item>
          <h2>{{address.thoroughfare}}, {{address.subThoroughfare}}</h2>
          <p>{{address.country}}, {{address.adminArea}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-left (click)="removeAddress(address)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
</ion-content>
