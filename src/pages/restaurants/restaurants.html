<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Restaurants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="displayType">
      <ion-segment-button value="map">
        Map
      </ion-segment-button>
      <ion-segment-button value="list">
        List
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="displayType">
    <ion-list *ngSwitchCase="'list'">
      <ion-item *ngFor="let restaurant of restaurants">
        <h2>{{restaurant.address}}</h2>
        <p>{{restaurant.phone}}</p>
        <button ion-button clear item-right>Call</button>
      </ion-item>
    </ion-list>
    <div *ngSwitchCase="'map'" id="restaurants-map"></div>
  </div>
</ion-content>
