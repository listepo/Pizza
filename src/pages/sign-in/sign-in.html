<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModalPage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="primary" block>Enter</button>
  </div>
</ion-content>
