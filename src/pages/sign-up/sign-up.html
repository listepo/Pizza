<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModalPage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <div *ngIf="hasError('name', 'required')">
        <div padding>Name is required</div>
      </div>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <div *ngIf="hasError('email', 'required')">
        <div padding>Email is required</div>
      </div>
      <div *ngIf="hasError('email', 'email')">
        <div padding>Invalid email</div>
      </div>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <div *ngIf="hasError('password', 'required')">
        <div padding>Password is required</div>
      </div>
    </ion-list>
    <div padding>
      <button type="submit" ion-button color="primary" block [disabled]="signUpForm.invalid">Let's go</button>
    </div>
  </form>
</ion-content>
